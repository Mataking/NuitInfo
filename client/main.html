<head>
  <title>Renseignements</title>
</head>

<body>
  <h1>Fiche de renseignements par famille</h1>
  <form method="post" action="basededonnées.php">
    <fieldset>
      <legend>Informations du référant</legend><!--Titre du 1er fieldset-->
    <p>
      <label for="Name">Nom de famille* :</label>
      <input type="text" name="Name" id="Name" required/>
    </p>
    <p>
      <label for="Firstname">Prénom du référant* :</label>
      <input type="text" name="Firstname" id="Firstname" required/>
    </p>
    <p>
      <label for="Age">Age* :</label>
      <input type="text" name="Age" id="Age" required/>
    </p>
    <p>
      <label for="IdMigrant">Numéro de migrant :</label>
      <input type="text" name="IdMigrant" id="IdMigrant"/>
    </p>
    <p>
      Langue(s) parlée(s) :<br />
      <input type="checkbox" name="French" id="French" /> <label for="French">Français</label><br />
      <input type="checkbox" name="Enlish" id="English" /> <label for="English">Anglais</label><br />
      <input type="checkbox" name="Farsi" id="Farsi" /> <label for="Farsi">Farsi</label><br />
      <input type="checkbox" name="Arabe" id="Arabe" /> <label for="Arabe">Arabe</label>
    </p>
    <p>
      <label for="Country">De quel Pays venez-vous ?* :</label>
      <select name="Country" id="Country" required>
           <option value="syrie">Syrie</option>
           <option value="irak">Irak</option>
           <option value="afghanistan">Afghanitan</option>
           <option value="soudan">Soudan</option>
       </select>
    </p>
  </fieldset>

  <fieldset>
    <legend>Informations de la famille</legend><!-- Titre 2eme fieldset-->



    {{> ajoutMembreFamille}}

  </fieldset>

  <input type="reset" value="Effacer" />
  <input type="submit" value="Valider" />
  </form>




</body>


<template name="ajoutMembreFamille">

  <SCRIPT language="javascript">
		function addRow(tableID) {

			var table = document.getElementById(tableID);

			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);

			var cell1 = row.insertCell(0);
			var element0 = document.createElement("input");
			element0.type = "checkbox";
			element0.name="chkbox[]";
			cell1.appendChild(element0);

      var cell2 = row.insertCell(1);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.name = "txtbox[]";
      cell2.appendChild(element1);

			var cell3 = row.insertCell(2);
			var element2 = document.createElement("input");
			element2.type = "text";
			element2.name = "txtbox[]";
			cell3.appendChild(element2);

      var cell4 = row.insertCell(3);
      var element3 = document.createElement("input");
      element3.type = "text";
      element3.name = "txtbox[]";
      cell4.appendChild(element3);

      var cell5 = row.insertCell(4);
      var element4 = document.createElement("input");
      element4.type = "text";
      element4.name = "txtbox[]";
      cell5.appendChild(element4);


		}

		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;

			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if(null != chkbox && true == chkbox.checked) {
					table.deleteRow(i);
					rowCount--;
					i--;
				}


			}
			}catch(e) {
				alert(e);
			}
		}

	</SCRIPT>

  <INPUT type="button" value="Plus" onclick="addRow('dataTable')" />

	<INPUT type="button" value="Effacer" onclick="deleteRow('dataTable')" />

	<TABLE id="dataTable" width="350px" border="1">
    <tr>
      <th></th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Age</th>
      <th>Numéro de migrant</th>
    </tr>
		<TR>
			<TD><INPUT type="checkbox" name="chk"/></TD>
			<TD> <input type="text" name="Namef" id="Namef" /> </TD>
      <TD> <input type="text" name="Prenomf" id="Prenomf" /> </TD>
      <TD> <input type="text" name="Agef" id="Agef" /> </TD>
      <TD> <input type="text" name="IdMigrantf" id="IdMigrantf" /> </TD>
		</TR>
	</TABLE>



</template>
